<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section>
        <h1>What's your weather like?</h1>

        <form class="search-box">
          <input
            type="text"
            placeholder="Enter a city"
            class="search-input"
            id="search-input"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" class="button" />
          <button class="button" id="button">Current location</button>
        </form>

        <div class="row">
          <div class="col-6">
            <h2 class="city" id="city">city</h2>
            <div class="today" id="today">today</div>
            <div class="time" id="time">time</div>
            <h2>
              <span class="temperature" id="temperature">temp</span>
              <span class="units">Â°C</span>
            </h2>
            <strong class="description" id="description"></strong>
            <div class="humidity" id="humidity"></div>
            <div class="wind-speed" id="wind-speed"></div>
          </div>

          <div class="col-6">
            <div>
              <img src="" class="image img-fluid" id="today-icon" />
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
        <br />
      </section>

      <footer>
        <a href="https://github.com/peladvi/weatherappgit" target="blank">
          Open-source code,</a
        >
        by Paula Ladwiniec | weather icons from
        <a href="https://erikflowers.github.io/weather-icons/" target="blank"
          >here</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
